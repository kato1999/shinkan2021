  <meta name="keywords" content="しんかん,新歓,しんかんweb,しんかんWeb,名大,新入生,名古屋大学,Me~dia,Me-dia,学生委員会,SC" />

<body>
  <a href="../../index.html"><img id="logo" src="../../logo.png" alt="ロゴ"></a>
  <div class="large-centered columns">
    <div id="header">質問ページ</div><br>

    <div class="colam">
      学生委員会について気になることをお気軽に聞いてください!<br>
      学生委員会のメンバーがお答えします!<br>
      例えば、「学生委員会ってどれくらいの頻度で活動しているの？」等どんなことでも質問してください!<br>
    </div>

    <!--form runを使用-->
    <form class="formrun form" action="https://form.run/api/v1/r/suiu9r1ipfe2s2pp1jx7sx7x" method="post">
      <!-- ↓自由に要素を追加・編集することができます -->
      <div class="question">
        <label>名前 <span class="red">[必須]</span></red></label><br>
        <input name="名前" type="text" data-formrun-required>
        <div class="red" data-formrun-show-if-error="名前">お名前を入力してください</div>
      </div>

      <div class="question">
        <label>メールアドレス <span class="red">[必須]</span></label><br>
        <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
        <div class="red" data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
      </div>

      <div class="question">
        <label>学生委員会に聞きたいこと <span class="red">[必須]</span></label><br>
        <textarea name="学生委員会に聞きたいこと" data-formrun-required></textarea>
        <div class="red" data-formrun-show-if-error="学生委員会に聞きたいこと">「学生委員会に聞きたいこと」の欄に質問したいことを入力してください</div>
      </div>

      <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
    </form>



    <div><a href="../../index.html">TOPに戻る</a></div>

      </p>

    </div>
  </div>
</body>

</html>
